<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>MCTX3420 Web Interface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="static/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="static/mctx.gui.js"></script>
    
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/nav-menu.css">
    <script type="text/javascript">
      runBeforeLoad(true);
      
      $(document).ready(function () {
        $("#login").submit(function () {
          $("#login").login();
          return false;
        });
      });
    </script>
  </head>
  
  <body>
    <div id="header-wrap">
      <div id="header">
        <div id="leftnav">
          <a href="http://www.uwa.edu.au/" target="_blank">
            <img alt = "The University of Western Australia"
            src="static/uwacrest-text.png">
          </a>
          <span id="title">Exploding Cans</span>
        </div>
        <div id="rightnav">
          <span id="date">
            <script type="text/javascript">getDate();</script>
          </span>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <!-- End header -->
    
    <div id="content-wrap">
      <div id="login-container">
       <div class="widget">
           <form id="login" action="#">
             <p>
               <label>
                 Username<br>
                 <input name="username" type="text">
               </label>
             </p>
             <p>
               <label>
                 Password<br>
                 <input name="pass" type="password">
               </label>             
             </p>
             <p style="float:left; margin:0;">
               <a href="#">Forgotten password?</a>
             </p>
             <p style="float:right; margin:0;">
               <input type="submit" value="Log In">
             </p>
             <p id="result">
               &nbsp;
             </p>
            </form>
       </div>
      </div>
    </div>
  </body>
</html>
